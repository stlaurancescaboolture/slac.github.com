---
layout: default
description: description
---

<h1>header</h1>

<div id="posts">
	<h3>Blog</h3>
	<ul>
		{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>

<div id="pages">
	<h3>Pages</h3>
	<ul>
		{% for page in site.pages %}
		{% if page.title %}
		<li><a href="{{ page.url }}">{{ page.title }}</a></li>
		{% endif %}
		{% endfor %}
	</ul>
</div>
